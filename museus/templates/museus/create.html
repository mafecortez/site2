{% extends 'base.html' %} {% block content %}
<h2>Inserir Novo Museus</h2>
<form method="POST" action="{% url 'museus:create' %}">
  {% csrf_token %}
  <p>
    <label for="id_name">Título:</label>
    <input type="text" name="name" id="id_name" />
  </p>
  <p>
    <label for="id_text">Descrição:</label>
    <input type="text" name="text" id="id_text" />
  </p>
  <p>
    <label for="id_poster_url">URL da Foto:</label>
    <input type="url" name="poster_url" id="id_poster_url" />
  </p>
  <button type="submit">Criar</button>
</form>

{% endblock content %}
