{% extends 'base.html' %}

{% block content %}
<h2>Comentar Sobre o Museu {{ post.name }}</h2>

<form action="{% url 'museus:comment' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Postar Comentário</button>
</form>

<p><a href="{% url 'museus:detail' post.id %}">Voltar para a página do museu</a></p>
{% endblock content %}
