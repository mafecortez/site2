{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Museu {{ post.name }}</h2>
<form method="post" action="{% url 'museus:update' post.id%}">
  {% csrf_token %}
  <p>
    <label for="id_name">Título:</label>
    <input type="text" name="name" id="id_name" value="{{ post.name }}" />
  </p>
  <p>
    <label for=" id_text">Descrição:</label>
    <input
      type="text"
      name="text"
      id="id_text"
      value="{{ post.text }}"
    />
  </p>
  <p>
    <label for=" id_poster_url">URL da Foto:</label>
    <input
      type="url"
      name="poster_url"
      id="id_poster_url"
      value="{{post.poster_url}}"
    />
  </p>
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
